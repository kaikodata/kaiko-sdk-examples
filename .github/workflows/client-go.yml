name: client-go
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - name: Check out code
      uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: 1.23
    - run: >
        cd go &&
        go build -buildvcs=false ./...

